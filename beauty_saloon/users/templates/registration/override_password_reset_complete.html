{% extends 'service/base.html' %}
{% load static %}

{% block head %}
<link type="text/css" href="{% static 'service/css/login.css' %}" rel="stylesheet"/>
{% endblock head %}

{% block content %}



<div class="overlay">
<form class="formm" method="post">
        {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
   <div class="con">
   <header class="head-form">
      <h3>Восстановление пароля завершено</h3>
      <p>Ваш пароль был сохранен. Теперь вы можете войти.</p>

   </header>
   <br>
          <button type="submit" class="log-in"><a href="{% url 'login' %}">Войти</a></button>

  </div>
</form>
</div>



<script src="{% static 'service/js/login.js' %}"></script>



{% endblock %}
